apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-app-auto
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vpa-app
  updatePolicy:
    updateMode: "Auto" # or "Initial", "Recreate", "off"
  resourcePolicy:
    containerPolicies:
    - containerName: '*' # or put the specific container name
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 1
        memory: 1Gi
      controlledResources: [ "cpu", "memory" ]

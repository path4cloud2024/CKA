apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-app-auto
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vpa-app
  updatePolicy:
    updateMode: "InPlaceOrRecreate" # New hybrid mode â€“ will try in-place update first, otherwise recreate.
  resourcePolicy:
    containerPolicies:
    - containerName: 'vpa-app'
